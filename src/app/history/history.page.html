<ion-header>
  <ion-toolbar>
    <ion-title>
      {{ 'PAGES.HISTORY.TITLE' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row style="border-bottom: 1px solid gray;" (click)="goToHistoryDetail($event,item)" *ngFor="let item of history_list">
      <ion-col style="display: flex!important;align-content: center!important;align-items: center!important;"><span>{{ 'PAGES.HISTORY.DATE' | translate }}: {{ item.date | date: 'dd-MM-yyyy' }}</span></ion-col>
      <ion-col>
        <div class="ion-text-right">
            <ion-button fill="outline">{{ 'PAGES.HISTORY.VIEW' | translate }}</ion-button>
        </div>
      </ion-col>
    </ion-row>
