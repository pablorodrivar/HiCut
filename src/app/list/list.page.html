<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="data == 0">Man</ion-title>
    <ion-title *ngIf="data == 1">Woman</ion-title>
    <ion-title *ngIf="data == 2">All</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <!-- <ion-buttons> <button ion-button item-right (click)=“refreshData()”> <ion-icon name=“refresh”></ion-icon> </button> </ion-buttons> -->

  <ion-searchbar animated></ion-searchbar>

      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
  </ion-list> -->

  <ion-list>
    <ion-item-sliding>
        <img src="./assets/imgs/barber1.jpg" style="width: 100%;height: 40vh;">
        <!-- When I work with objects I have to use ion-img -->
      <ion-item (click)="toDetail()">
        <ion-label style="text-align: center;">Barbershop 1</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item>
        <ion-label>Item</ion-label>
      </ion-item>

        <ion-item-option (click)="unread(item)">Unread</ion-item-option>

    </ion-item-sliding>
